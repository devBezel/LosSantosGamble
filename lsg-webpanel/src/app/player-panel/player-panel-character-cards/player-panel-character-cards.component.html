


<div class="container">
  <mat-grid-list [cols]="breakpoint" rowHeight="2:1" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let character of characters">
        <mat-card class="character-card">
            <mat-card-header>
              <img mat-card-avatar="mat-card-avatar" src="https://eu.ui-avatars.com/api/?name=Ricahrd+McCartney"/>
              <mat-card-title>{{character.name}} {{ character.surname }}</mat-card-title>
              <mat-card-subtitle>129h</mat-card-subtitle>
            </mat-card-header>
            <mat-card-footer>
                <app-player-panel-character-detail [character]="character"></app-player-panel-character-detail>
              </mat-card-footer>
          </mat-card>
    </mat-grid-tile>
